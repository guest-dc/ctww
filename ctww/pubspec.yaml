name: ctww
description: "A Chinese character teaching app that helps users learn Chinese characters through interactive games and animations."

version: 0.1.0

publish_to: 'none'

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  stroke_order_animator: ^3.3.0
  lottie: ^3.3.1
  audioplayers: ^6.4.0
  shared_preferences: ^2.5.3
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/charset.json
    - assets/images/ctww_icon.png
    - assets/images/ctww_icon_char.png
    - assets/animations/dragAnimation.json
    - assets/sounds/correct.mp3
    - assets/sounds/incorrect.mp3
    - assets/sounds/win.mp3
    - assets/sounds/failure.mp3
